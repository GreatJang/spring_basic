<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member list</title>
</head>
<body>
<div th:replace="/member/header :: headerFragment"></div>
<h2>회원목록조회 결과</h2>
<table>
    <tr><th>id</th><th>이름</th><th>이메일</th></tr>
    <tr th:each = "memberResDto :${memberList}">
        <td th:text = "${memberResDto.id}"></td>
        <td th:text = "${memberResDto.name}"></td>
        <td th:text = "${memberResDto.email}"></td>
<!--        member/find?id=xx 방식으로 요청 -->
<!--        @는 타임리프(th)의 링크 url표현식-->
        <td><a th:href="@{/member/member-detail(id=${memberResDto.id})}">상세보기</a></td>
    </tr>
</table>
</body>
</html>
